trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '5b4994af-8b7d-46c8-926a-473ac3062060'
  imageRepository: 'olebrusselsgiteawoodpecker'
  containerRegistry: 'containeregtraining.azurecr.io'
  dockerfilePath: 'Dockerfile.dev'
  tag: '$(Build.gitea)'
  dockerUsername: "mpueyofer"
  dockerPassword: "6rrzAMeVdf49H4"


  # Agent VM image name
  vmImageName: 'ubuntu-latest'
  container: node:16
  steps:
  - script: npm install
  - script: npm run build

stages:
- stage: build_run_and_test
  displayName: Build run and test
  jobs:
  - job: build_run_and_test
    displayName: Build run and test
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build 
      inputs:
        command: build
        dockerfile: $(dockerfilePath)
        tags: |
          $(tag)
          latest
    - task: Docker@2
      displayName: Run
      inputs: 
        command: run
        container: $(tag)latest
        arguments: 'npm run test -- -- coverage'
        workingDirectory: '/app'


    

  


