# Docker build task Docker@2
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '5b4994af-8b7d-46c8-926a-473ac3062060'
  imageRepository: 'olebrusselsgiteawoodpecker'
  containerRegistry: 'containeregtraining.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile.dev'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build run and test
  displayName: Build run and test
  jobs:
  - job: Build and push
    displayName: Build and push
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
  - job: Run and test
    displayName: Run and test
    pool:
      vmImage: $(vmImageName)
    steps:    
    - task: AzureContainerApps@1
      displayName: Deploy to Azure Container Apps
      inputs:
        azureSubscription: $(azureSubscription)
        resourceGroupName: $(resourceGroupName)
        containerAppName: $(containerAppName)
        containerImage: $(containerRegistry)/$(imageRepository):$(tag)

